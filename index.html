    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Firebase é…ç½® (æ¨¡æ“¬ç’°å¢ƒè®Šæ•¸) ---
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'drink-diary-pro';
        const apiKey = ""; 

        function App() {
            const [dbData, setDbData] = useState(() => JSON.parse(localStorage.getItem('drink_v_final_pro')) || {});
            const [viewMode, setViewMode] = useState('calendar'); 
            const [currentYear, setCurrentYear] = useState(2026);
            const [currentMonth, setCurrentMonth] = useState(0); 
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [activeDayKey, setActiveDayKey] = useState("");
            const [tempRecords, setTempRecords] = useState([]);
            const [aiAnalysis, setAiAnalysis] = useState("");
            const [isAiLoading, setIsAiLoading] = useState(false);
            const [smartInput, setSmartInput] = useState("");
            const [isParsing, setIsParsing] = useState(false);

            useEffect(() => {
                localStorage.setItem('drink_v_final_pro', JSON.stringify(dbData));
            }, [dbData]);

            useEffect(() => {
                lucide.createIcons();
            }, [viewMode, isModalOpen, aiAnalysis]);

            const stats = useMemo(() => {
                const all = Object.values(dbData).flat();
                const cost = all.reduce((s, d) => s + (Number(d.p) || 0), 0);
                const eco = all.filter(d => d.eco).length;
                const stores = all.map(d => d.s).filter(Boolean);
                const items = all.map(d => d.i).filter(Boolean);
                
                const getTop = (arr) => {
                    if (!arr.length) return "å°šæœªç´€éŒ„";
                    const map = arr.reduce((a, b) => { a[b] = (a[b] || 0) + 1; return a; }, {});
                    return Object.keys(map).sort((a, b) => map[b] - map[a])[0];
                };

                return {
                    total: all.length,
                    cost,
                    eco,
                    store: getTop(stores),
                    item: getTop(items),
                    avg: all.length ? Math.round(cost / all.length) : 0
                };
            }, [dbData]);

            const calendarDays = useMemo(() => {
                const firstDay = new Date(currentYear, currentMonth, 1).getDay();
                const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= daysInMonth; i++) {
                    const key = `${currentYear}${String(currentMonth + 1).padStart(2, '0')}${String(i).padStart(2, '0')}`;
                    days.push({ day: i, key, drinks: dbData[key] || [] });
                }
                return days;
            }, [currentYear, currentMonth, dbData]);

            const changeMonth = (delta) => {
                let newM = currentMonth + delta;
                let newY = currentYear;
                if (newM > 11) { newM = 0; newY++; }
                if (newM < 0) { newM = 11; newY--; }
                setCurrentMonth(newM);
                setCurrentYear(newY);
            };

            const callGemini = async (prompt, system) => {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        systemInstruction: { parts: [{ text: system }] }
                    })
                });
                const res = await response.json();
                return res.candidates[0].content.parts[0].text;
            };

            const parseSmartInput = async () => {
                if (!smartInput.trim() || isParsing) return;
                setIsParsing(true);
                try {
                    const sys = "ä½ æ˜¯ä¸€å€‹é£²æ–™ç´€éŒ„åŠ©æ‰‹ã€‚è«‹å°‡æ–‡å­—è§£æç‚º JSON: {price: number, store: string, item: string, ice: string, sugar: string, eco: boolean}ã€‚å†°å¡Šï¼šæ­£å¸¸,å°‘å†°,å¾®å†°,å»å†°,å®Œå»,å¸¸æº«,æº«,ç†±ã€‚ç”œåº¦ï¼šå…¨ç³–,ä¹åˆ†,å°‘ç³–,åŠç³–,å¾®ç³–,äºŒåˆ†,ä¸€åˆ†,ç„¡ç³–ã€‚";
                    const result = await callGemini(`è§£æï¼š${smartInput}`, sys);
                    const data = JSON.parse(result.replace(/```json|```/g, ''));
                    setTempRecords([{ 
                        p: data.price || "", s: data.store || "", i: data.item || "", 
                        ice: data.ice || "å¾®å†°", sug: data.sugar || "å¾®ç³–", eco: !!data.eco 
                    }, ...tempRecords.filter(r => r.p !== "")]);
                    setSmartInput("");
                } catch (e) { console.error(e); }
                finally { setIsParsing(false); }
            };

            const getAIAnalysis = async () => {
                setIsAiLoading(true);
                try {
                    const res = await callGemini(`åˆ†æé€™äº›æ•¸æ“šï¼š${JSON.stringify(dbData)}`, "ä½ æ˜¯å¹½é»˜çš„æ‰‹æ–å°ˆå®¶ï¼Œç”¨ç¹é«”ä¸­æ–‡çµ¦å‡ºé¢¨è¶£åˆ†æã€å¥åº·å»ºè­°èˆ‡ä¸‹æ¯é æ¸¬ã€‚");
                    setAiAnalysis(res);
                } catch (e) { setAiAnalysis("åˆ†æä¸å¯ç”¨ã€‚"); }
                finally { setIsAiLoading(false); }
            };

            const openEdit = (dayData) => {
                setActiveDayKey(dayData.key);
                setTempRecords(dayData.drinks.length > 0 ? [...dayData.drinks] : [{ p: "", s: "", i: "", ice: "å¾®å†°", sug: "å¾®ç³–", eco: false }]);

            };

            return (
                <div className="min-h-screen p-4 max-w-md mx-auto">
                    {/* é ‚éƒ¨åˆ‡æ› */}

                            <button onClick={() => setViewMode('calendar')} className={`p-2 rounded-lg transition-all ${viewMode === 'calendar' ? 'bg-indigo-600 text-white shadow-md' : 'text-slate-400'}`}>

                            </button>

                                <i data-lucide="history" style={{width:'18px'}}></i>
                            </button>
                        </div>
                        <div className="bg-white px-4 py-1.5 rounded-full border border-slate-100 shadow-sm flex items-center gap-2">

                    </div>

                    <header className="text-center mb-8">

                    {/* å…­å¤§æ•¸æ“šçœ‹æ¿ - åœ“è§’æ¸›å°‘ 30% */}

                    {/* AI æŒ‰éˆ• - åœ“è§’æ¸›å°‘ 30% */}

                        <div className="flex items-center gap-5">
                            <div className="bg-white p-3.5 rounded-xl shadow-sm text-indigo-500 flex items-center">
                                {isAiLoading ? <i data-lucide="loader-2" className="animate-spin" style={{width:'24px'}}></i> : <i data-lucide="sparkles" style={{width:'24px'}}></i>}
                            </div>
                            <div className="text-left">
                                <p className="text-[10px] text-indigo-400 uppercase tracking-widest">AI Consultant</p>

                            </div>
                        </div>
                        <i data-lucide="chevron-right" className="text-indigo-200" style={{width:'24px'}}></i>
                    </button>

                    {/* ä¸»è¦å…§å®¹ - æœˆæ›†å®¹å™¨åœ“è§’æ¸›å°‘ */}
                    {viewMode === 'calendar' ? (
                        <div className="bg-white p-8 rounded-[2.45rem] shadow-sm border border-slate-50">

                            </div>
                            <div className="grid grid-cols-7 gap-y-6 text-center">
                                {["æ—¥", "ä¸€", "äºŒ", "ä¸‰", "å››", "äº”", "å…­"].map(d => <div key={d} className="text-[11px] text-slate-300 uppercase">{d}</div>)}
                                {calendarDays.map((d, i) => (
                                    <div key={i} onClick={() => d && openEdit(d)} className="aspect-square flex flex-col items-center justify-center cursor-pointer">
                                        {d && <>

                                                {d.day}

                    ) : (
                        <div className="space-y-4">

                                <div key={date+idx} className="bg-white p-6 rounded-[1.75rem] shadow-sm border border-slate-50 flex items-center justify-between">
                                    <div className="flex items-center gap-5">
                                        <div className="w-14 h-14 bg-slate-50 rounded-2xl flex items-center justify-center text-2xl border border-white shadow-inner">{drink.eco ? "â™»ï¸" : "ğŸ¥¤"}</div>
                                        <div>
                                            <div className="flex items-center gap-2 mb-1">
                                                <span className="text-[11px] text-slate-400">{date.substring(0,4)}/{date.substring(4,6)}/{date.substring(6,8)}</span>
                                                <span className="text-[11px] text-indigo-500 bg-indigo-50 px-2.5 py-0.5 rounded-full">{drink.s}</span>
                                            </div>
                                            <p className="text-slate-700 text-base leading-tight">{drink.i}</p>
                                            <div className="flex gap-2 mt-1.5 text-[10px] uppercase tracking-tighter">
                                                <span className="text-blue-400 bg-blue-50 px-2 py-0.5 rounded-md">{drink.ice}</span>
                                                <span className="text-pink-400 bg-pink-50 px-2 py-0.5 rounded-md">{drink.sug}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <p className="text-emerald-500 text-xl tracking-tighter">${drink.p}</p>
                                </div>
                            )))}
                        </div>
                    )}

                    {/* AI åˆ†æ Modal */}
                    {aiAnalysis && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-[100] flex items-center justify-center p-6">
                            <div className="bg-white w-full max-w-md rounded-[2.45rem] p-10 shadow-2xl">
                                <div className="flex justify-between items-center mb-8">
                                    <div className="bg-indigo-50 p-4 rounded-2xl text-indigo-600"><i data-lucide="sparkles" style={{width:'28px'}}></i></div>
                                    <button onClick={() => setAiAnalysis("")} className="text-slate-200 text-5xl">&times;</button>
                                </div>
                                <h3 className="text-slate-800 text-2xl mb-6 tracking-tight">Gemini çš„å›å ±</h3>
                                <div className="text-slate-600 leading-relaxed text-base max-h-[50vh] overflow-y-auto pr-2 custom-scrollbar whitespace-pre-wrap">{aiAnalysis}</div>
                                <button onClick={() => setAiAnalysis("")} className="w-full bg-indigo-600 text-white py-5 rounded-[1.4rem] font-medium mt-10 shadow-xl active:scale-95 transition-transform">æ”¶åˆ°ï¼Œç¹¼çºŒåŠªåŠ›ï¼</button>
                            </div>
                        </div>
                    )}

                    {/* ç·¨è¼¯ Modal - é ‚éƒ¨åœ“è§’æ¸›å°‘ */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-slate-900/30 backdrop-blur-sm z-[99] flex items-end">
                            <div className="bg-white w-full rounded-t-[2.8rem] p-10 pb-16 shadow-2xl max-h-[92vh] overflow-y-auto animate-slide-up">

                                        <p className="text-[11px] text-slate-300 uppercase tracking-widest mb-2">Record Date</p>
                                        <p className="text-3xl text-slate-800 tracking-tighter">{activeDayKey.substring(0,4)}/{activeDayKey.substring(4,6)}/{activeDayKey.substring(6,8)}</p>
                                    </div>
                                    <button onClick={() => setIsModalOpen(false)} className="text-slate-200 text-6xl">&times;</button>
                                </div>

                                <div className="mb-10 relative">
                                    <p className="text-[11px] text-slate-400 uppercase tracking-widest mb-4 ml-2">âœ¨ AI æ™ºæ…§å¿«é€Ÿç´€éŒ„</p>
                                    <textarea className="w-full bg-slate-50 p-6 rounded-[1.4rem] text-sm border-none outline-none focus:ring-4 ring-indigo-50 h-24 placeholder-slate-300 resize-none shadow-inner" placeholder="ä¾‹å¦‚ï¼šåœ¨äº”ååµå–äº†çå¥¶ 60 å…ƒåŠç³–å°‘å†°..." value={smartInput} onChange={(e) => setSmartInput(e.target.value)} />
                                    <button onClick={parseSmartInput} disabled={isParsing || !smartInput.trim()} className="absolute bottom-4 right-4 bg-indigo-600 text-white px-6 py-2.5 rounded-xl text-xs shadow-lg active:scale-95 transition-all disabled:opacity-30 flex items-center gap-2">
                                        {isParsing ? <i data-lucide="loader-2" className="animate-spin" style={{width:'14px'}}></i> : <i data-lucide="zap" style={{width:'14px'}}></i>} è‡ªå‹•å¡«å¯«

                                <div className="space-y-8 mb-10">
                                    {tempRecords.map((rec, idx) => (
                                        <div key={idx} className="bg-white p-8 rounded-[2.1rem] border border-slate-100 relative shadow-sm">
                                            <div className="flex justify-between items-center mb-8">
                                                <span className="bg-slate-50 px-5 py-2 rounded-full text-[11px] text-slate-300 uppercase">Entry #{idx+1}</span>
                                                <button onClick={() => setTempRecords(prev => prev.filter((_, i) => i !== idx))} className="text-red-200 hover:text-red-500"><i data-lucide="trash-2" style={{width:'24px'}}></i></button>
                                            </div>
                                            <div className="grid grid-cols-3 gap-6 mb-8">
                                                <div className="col-span-2"><input className="w-full bg-slate-50 p-5 rounded-[1.05rem] text-base border-none outline-none focus:ring-4 ring-indigo-50" value={rec.s} onChange={e => { const n = [...tempRecords]; n[idx].s = e.target.value; setTempRecords(n); }} placeholder="åº—å" /></div>
                                                <div><input className="w-full bg-slate-50 p-5 rounded-[1.05rem] text-base border-none outline-none text-center focus:ring-4 ring-indigo-50" type="number" value={rec.p} onChange={e => { const n = [...tempRecords]; n[idx].p = e.target.value; setTempRecords(n); }} placeholder="$" /></div>
                                            </div>
