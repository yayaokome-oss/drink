            const [currentYear, setCurrentYear] = useState(new Date().getFullYear());

            const [aiAnalysis, setAiAnalysis] = useState("");
            const [isAiLoading, setIsAiLoading] = useState(false);
            const [smartInput, setSmartInput] = useState("");
            const [isParsing, setIsParsing] = useState(false);

            useEffect(() => {
                localStorage.setItem('drink_v_ultimate_pro', JSON.stringify(dbData));
            }, [dbData]);

            useEffect(() => {
                lucide.createIcons();
            }, [viewMode, isModalOpen, aiAnalysis]);

            const stats = useMemo(() => {
                const all = Object.values(dbData).flat();
                const cost = all.reduce((s, d) => s + (Number(d.p) || 0), 0);
                const eco = all.filter(d => d.eco).length;
                const stores = all.map(d => d.s).filter(Boolean);
                const items = all.map(d => d.i).filter(Boolean);
                
                const getTop = (arr) => {
                    if (!arr.length) return "å°šæœªç´€éŒ„";
                    const map = arr.reduce((a, b) => { a[b] = (a[b] || 0) + 1; return a; }, {});
                    return Object.keys(map).sort((a, b) => map[b] - map[a])[0];
                };

                return {
                    total: all.length, cost, eco,
                    store: getTop(stores), item: getTop(items),
                    avg: all.length ? Math.round(cost / all.length) : 0
                };
            }, [dbData]);

            const calendarDays = useMemo(() => {
                const firstDay = new Date(currentYear, currentMonth, 1).getDay();
                const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let i = 1; i <= daysInMonth; i++) {
                    const key = `${currentYear}${String(currentMonth + 1).padStart(2, '0')}${String(i).padStart(2, '0')}`;
                    days.push({ day: i, key, drinks: dbData[key] || [] });
                }
                return days;
            }, [currentYear, currentMonth, dbData]);

            const changeMonth = (delta) => {
                let newM = currentMonth + delta;
                let newY = currentYear;
                if (newM > 11) { newM = 0; newY++; }
                if (newM < 0) { newM = 11; newY--; }
                setCurrentMonth(newM);
                setCurrentYear(newY);
            };

            const callGemini = async (prompt, system) => {
                if (!apiKey) return "è«‹å…ˆè¨­å®š Gemini API Keyã€‚";
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                try {
                    const response = await fetch(url, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], systemInstruction: { parts: [{ text: system }] } })
                    });
                    const res = await response.json();
                    return res.candidates[0].content.parts[0].text;
                } catch(e) { return "é€£ç·šå¤±æ•—ã€‚"; }
            };

            const parseSmartInput = async () => {
                if (!smartInput.trim() || isParsing) return;
                setIsParsing(true);
                try {
                    const result = await callGemini(`è§£æ JSON: {price, store, item, ice, sugar, eco}: ${smartInput}`, "ä½ æ˜¯ä¸€å€‹é£²æ–™åŠ©æ‰‹ã€‚");

                    setTempRecords([{ 
                        p: data.price || "", s: data.store || "", i: data.item || "", 
                        ice: data.ice || "å¾®å†°", sug: data.sugar || "å¾®ç³–", eco: !!data.eco 
                    }, ...tempRecords.filter(r => r.p !== "")]);
                    setSmartInput("");
                } catch (e) { console.error(e); }
                finally { setIsParsing(false); }
            };

                try {
                    const res = await callGemini(`æ­·å²ç´€éŒ„: ${JSON.stringify(dbData)}`, "ä½ æ˜¯å¹½é»˜å°ˆå®¶ã€‚");

                        </div>

                    <div className="grid grid-cols-3 gap-2 mb-6">

                                                <span className="text-[9px] font-bold text-slate-300">{date.substring(4,6)}/{date.substring(6,8)}</span>
                                                <span className="text-[10px] font-bold text-indigo-500 bg-indigo-50 px-2.5 py-0.5 rounded-full">{drink.s}</span>
                                            </div>
                                            <p className="text-slate-600 font-bold text-sm leading-tight">{drink.i}</p>

                                        </div>
                                    </div>
                                    <p className="text-emerald-500 text-lg font-bold tracking-tighter">${drink.p}</p>
                                </div>
                            )))}
                        </div>
                    )}

                    {/* AI åˆ†æ Modal */}
                    {aiAnalysis && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-md z-[1000] flex items-center justify-center p-6 text-left">
                            <div className="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl animate-slide-up">

                                </div>
                                <div className="text-slate-600 leading-relaxed text-sm max-h-[50vh] overflow-y-auto pr-2 custom-scrollbar whitespace-pre-wrap">{aiAnalysis}</div>

                    {/* ç·¨è¼¯è¦–çª— - ä¿®å¾©è¼¸å…¥è³‡æ–™çš„ç•«é¢ */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black/40 backdrop-blur-sm z-[999] flex items-end">
                            <div className="bg-white w-full rounded-t-[2.5rem] p-6 pb-12 shadow-2xl max-h-[92vh] overflow-y-auto animate-slide-up">
                                <div className="flex justify-between items-center mb-6 px-1">
                                    <span id="date-header">{activeDayKey.substring(0,4)} / {activeDayKey.substring(4,6)} / {activeDayKey.substring(6,8)}</span>
                                    <button onClick={() => setIsModalOpen(false)} className="text-gray-300 text-4xl leading-none p-2">&times;</button>
                                </div>

                                <div className="mb-8 relative">

                                        value={smartInput}
                                        onChange={(e) => setSmartInput(e.target.value)}
                                    />
                                    <button

                                        className="absolute bottom-3 right-3 bg-purple-500 text-white px-5 py-2.5 rounded-xl text-xs font-bold shadow-md active:scale-95 transition-all disabled:opacity-50"
                                    >

                                    </button>
                                </div>

                                <div className="space-y-8 mb-6">
                                    {tempRecords.map((rec, idx) => (
                                        <div key={idx} className="pb-6 border-b-2 border-dashed border-gray-100 last:border-none">
                                            {/* ç´€éŒ„å¡ç‰‡é ‚éƒ¨ç°åˆ— */}
                                            <div className="flex justify-between items-center bg-gray-50 p-4 rounded-2xl mb-5">

                                                    <button

                                            {/* åº—å®¶èˆ‡å“é …è¼¸å…¥ */}
                                            <div className="grid grid-cols-2 gap-4 mb-5">
                                                <div className="space-y-1.5 text-left">
